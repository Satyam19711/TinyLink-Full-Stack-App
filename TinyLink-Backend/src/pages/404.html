<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Not Found</title>
    <style>
      body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 60px 20px;
      }

      h1 {
        font-size: 40px;
        color: #333;
      }

      p {
        font-size: 20px;
        color: #555;
        margin-top: 10px;
      }

      a {
        margin-top: 25px;
        display: inline-block;
        padding: 10px 20px;
        background: #0070f3;
        color: white;
        border-radius: 6px;
        text-decoration: none;
      }

      a:hover {
        background: #0059c9;
      }
    </style>
  </head>

  <body>
    <h1>404 - Link Not Found</h1>
    <p>
      The short link you're trying to access doesn't exist or has been deleted.
    </p>
    <a href="/">Go Back to Dashboard</a>
  </body>
</html>
